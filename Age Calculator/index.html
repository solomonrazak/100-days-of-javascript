<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Age Calculator</h1>
      </div>
      <form action="">
        <div class="label">
          <label for="date">Enter your date of birth:</label>
          <input type="date" id="date"/>
        </div>
        <div id="error">
            <p></p>
        </div>
        <div class="butt">
            <button id="calculate">Calculate Age</button>
        </div>
      </form>
      <div class="out">
        <p id="agehere"></p>
      </div>
     
    </div>

    <script src="main.js"></script>
  </body>
</html>
